<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Bate papo Uol</title>
</head>
<body>
    <header>
        <img src="IMG/imgUol.png" class="imgUol">
        <img src="IMG/people.jpeg" class="imgpeople" onclick="showMenu()">

    </header>
    <main>
        <div class="peoples">
            <div class="people">
                
            </div>
            
       </div>
    </main>
    <botton>
        <div class="botton-lado-esquerdo">
            <input type="text" name="texto" class="textoDigitado" placeholder="Escreva aqui..." size="38px">
            <p>Eviando para Todos (publico)</p>
        </div>
        <div class="botton-lado-direito">
            <ion-icon name="paper-plane-outline" class="icone-enviar" onclick="sendMessage()"></ion-icon>
        </div>
    </botton>
    <div class="menu invisibility">
        <div class="menu-left" onclick="closeMenu()"></div>
        <div class="menu-right">
            <div class="menu-text">Escolha um contato para enviar mensagem:</div>
            <div class="menu-todos" onclick="selectTodos()">
                <img src="IMG/people.jpeg" class="img-people">
                <span class="text-todos">Todos</span>
                <img src="IMG/check.jpg" class="check invisibility">
            </div>
            <div class="menu-people-names">
               
            </div>
            <div class="menu-text">Escolha a visibilidade:</div>
            <div class="menu-public" onclick="selectPublic()">
                <ion-icon name="lock-open" class="img-public"></ion-icon>
                <span class="text-public">Publico</span>
                <img src="IMG/check.jpg" class="check invisibility">
            </div>
            <div class="menu-reserved"onclick="selectReserved()">
                <ion-icon name="lock-closed" class="img-reserved"></ion-icon>
                <span class="text-reserved">Reservadamente</span>
                <img src="IMG/check.jpg" class="check invisibility">
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
